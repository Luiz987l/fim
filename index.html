<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Site com Cronômetro</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(#a3284d, #d46c8b);
      font-family: Arial, sans-serif;
    }

    #cronometro {
      font-size: 4rem;
      font-weight: bold;
      color: #f42c2c;
      margin-top: 20px;
    }

    #titulo {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #b7b7b7;
    }

    /* --- CORAÇÕES SUBINDO --- */
    .balao {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background-color: red;
      transform: rotate(-45deg);
      animation: subir 6s linear infinite;
      opacity: 0.9;
    }

    .balao::before,
    .balao::after {
      content: "";
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: inherit;
      border-radius: 50%;
    }

    .balao::before {
      top: -20px;
      left: 0;
    }

    .balao::after {
      left: 20px;
      top: 0;
    }

    @keyframes subir {
      from { transform: translateY(0) rotate(-45deg); opacity: 1; }
      to { transform: translateY(-120vh) rotate(-45deg); opacity: 0; }
    }

    /* Mensagem */
    #mensagem {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-family: 'Dancing Script', cursive;
      color: #929292;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      display: none;
      animation: aparecer 1s ease-in-out;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>

<body>

  <h1 id="titulo">Cronômetro</h1>
  <div id="cronometro">5</div>
  <div id="mensagem">A Ultima Despedida</div>

  <script>
    let tempo = 5;
    let destino = "pg2.html";

    let cronometro = setInterval(() => {
      tempo--;
      document.getElementById("cronometro").textContent = tempo;

      if (tempo <= 0) {
        clearInterval(cronometro);

        document.getElementById("cronometro").style.display = "none";
        document.getElementById("titulo").style.display = "none";
        document.getElementById("mensagem").style.display = "block";

        // GERAR VÁRIOS CORAÇÕES AO MESMO TEMPO
for (let i = 0; i < 12; i++) {
        let balao = document.createElement("div");("div");
        balao.classList.add("balao");
        balao.style.left = Math.random() * 100 + "vw";
        balao.style.backgroundColor = ["red","hotpink","crimson"][Math.floor(Math.random()*4)];
        balao.style.animationDuration = (4 + Math.random()*3) + "s";
        document.body.appendChild(balao);
        setTimeout(() => balao.remove(), 10000);
        } // fim do for(), 10000);

        setTimeout(() => {
          window.location.href = destino;
        }, 10000);
      }
    }, 1000);
  </script>

</body>
</html>
